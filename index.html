<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—Ç–æ–∏–º–æ—Å—Ç–∏</title>
  <style>
    body {
      background-color: #0088cc;
      font-family: "Segoe UI", sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .widget {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .widget h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .widget label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .widget input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .result {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
    }

    .note {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="widget">
    <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—Ç–æ–∏–º–æ—Å—Ç–∏</h1>
    <label for="subs">–ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤:</label>
    <input type="number" id="subs" value="10000" min="0" />

    <label for="posts">–ü–æ—Å—Ç–æ–≤ –≤ –º–µ—Å—è—Ü:</label>
    <input type="number" id="posts" value="30" min="0" />

    <div class="result" id="result">üí∞ –°—Ç–æ–∏–º–æ—Å—Ç—å: 30 000 ‚ÇΩ</div>
    <div class="note">–°–∫–∏–¥–∫–∞ 30% –æ—Ç 50 000 –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤, 50% ‚Äî –æ—Ç 100 000</div>
  </div>

  <script>
    const subsInput = document.getElementById("subs");
    const postsInput = document.getElementById("posts");
    const resultDiv = document.getElementById("result");

    function calculate() {
      const subs = parseInt(subsInput.value, 10) || 0;
      const posts = parseInt(postsInput.value, 10) || 0;
      const baseRate = 0.10;

      let price = subs * posts * baseRate;
      let discount = 0;

      if (subs >= 100000) {
        discount = 0.5;
      } else if (subs >= 50000) {
        discount = 0.3;
      }

      const finalPrice = Math.round(price * (1 - discount));
      resultDiv.textContent = `üí∞ –°—Ç–æ–∏–º–æ—Å—Ç—å: ${finalPrice.toLocaleString()} ‚ÇΩ`;
    }

    subsInput.addEventListener("input", calculate);
    postsInput.addEventListener("input", calculate);
    calculate();
  </script>
</body>
</html>
